<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Klassflagg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Inkludera Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Egen CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Inloggningsskärm -->
        <div id="login-screen" class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="text-center">Välkommen till Klassflagg</h2>
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Ange ditt namn">
                </div>
                <!-- Sessionskodfält (alltid synligt) -->
                <div class="form-group" id="session-code-group">
                    <input type="text" id="session-code-input" class="form-control" placeholder="Ange sessionskod">
                </div>
                <!-- Lösenordsfält (dolt som standard) -->
                <div class="form-group" id="password-group" style="display: none;">
                    <input type="password" id="password" class="form-control" placeholder="Ange lärarlösenord">
                </div>
                <!-- Knappar -->
                <button id="join-session-btn" class="btn btn-primary btn-block">Anslut till Session</button>
                <button id="create-session-btn" class="btn btn-primary btn-block" style="display: none;">Skapa Ny Session</button>
            </div>
        </div>

        <!-- Elevens huvudskärm -->
        <div id="student-screen" style="display: none;">
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-body text-center">
                    <h2>Hej, <span id="student-name"></span>!</h2>
                    <p>Din nuvarande flaggstatus är: <strong><span id="current-flag">Röd</span></strong></p>
                    <button id="toggle-flag" class="btn btn-success btn-lg btn-block">Sätt Grön Flagg</button>
                </div>
            </div>
        </div>

        <!-- Lärarens huvudskärm -->
        <div id="teacher-screen" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h2>Lärarpanel</h2>
                    <p>Sessionskod: <strong><span id="session-code-display"></span></strong></p>
                    <div class="my-4">
                        <canvas id="flag-chart"></canvas>
                    </div>
                    <button id="reset-flags" class="btn btn-warning btn-lg btn-block">Återställ Alla Flaggor</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Inkludera jQuery och Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <!-- Inkludera Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- Firebase SDK -->
    <script type="module" src="main.js"></script>
</body>
</html>
