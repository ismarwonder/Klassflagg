<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Klassflagg</title>
    <!-- Inkludera Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Egen CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Inloggningsskärm -->
        <div id="login-screen">
            <h2 class="text-center">Välkommen till Klassflagg</h2>
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Ange ditt namn">
            </div>
            <button id="join-session" class="btn btn-primary btn-block">Anslut till session</button>
        </div>

        <!-- Elevens huvudskärm -->
        <div id="student-screen" style="display: none;">
            <h2>Hej, <span id="student-name"></span>!</h2>
            <p>Din nuvarande flaggstatus är: <strong><span id="current-flag">Röd</span></strong></p>
            <button id="toggle-flag" class="btn btn-success">Sätt Grön Flagg</button>
        </div>

        <!-- Lärarens huvudskärm -->
        <div id="teacher-screen" style="display: none;">
            <h2>Lärarpanel</h2>
            <div class="my-4">
                <canvas id="flag-chart"></canvas>
            </div>
            <button id="reset-flags" class="btn btn-warning">Återställ Alla Flaggor</button>
        </div>
    </div>

    <!-- Inkludera jQuery och Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <!-- Inkludera Chart.js för diagram -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- Firebase SDK -->
    <script type="module" src="script.js"></script>
</body>
</html>
